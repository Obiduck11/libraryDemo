<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overzicht van boeken</title>
</head>
<body>
<h1>Overzicht van boeken</h1>
<table>
    <tr>
        <th>Titel</th>
        <th>Auteur</th>
    </tr>
    <tr th:each = "book : ${books}">
        <td th:text = "${book.title}"></td>
        <td th:text = "${book.author}"></td>

    </tr>

</table>

</body>
</html>
